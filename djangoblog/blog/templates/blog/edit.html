{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legends class="border-bottom mb-4">Edit Blog</legends>
                {{ edit | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Blog</button>
                <a class="btn btn-outline-info" href="{% url 'blog-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
