{% extends "genericBlog/base.html" %}
{% block content %}

        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'blog-user' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted }}</small>
            </div>
              <div>
                  <a class="btn btn-outline-secondary btn-sm" href="{% url 'blog-home' %}">Back</a>
              </div>
            <div class="row">
              <div class="col-md-6">
                <h2 class="article-title">{{ object.title }}</h2>
              </div>
              {% if object.author == user  %}
                 <div class="col-md-6" align="right">
                    <a  href="{% url 'blog-edit' pk=post.pk %}"><i class='fas fa-edit'></i></a>
                    <a  href="{% url 'blog-delete' pk=post.pk %}"><i class="fas fa-trash"></i></a>
                 </div>
              {% endif %}
            </div>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>

{% endblock content %}
